<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form for joining a social network</title>
    <style>
      .pb-20 {
        padding-bottom: 20px;
      }
      .form-row {
        display: flex;
        margin-bottom: 10px;
      }

      .form-label {
        width: 100px;
        padding-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Join a social network</h1>
    <form method="POST" enctype="multipart/form-data" action="submit.php">
      <div class="form-row">
          <label class="form-label" for="fullName">Full Name:</label>
          <div>
              <input type="text" id="fullName" name="fullName" required>
          </div>
      </div>
      <div class="form-row">
          <label class="form-label" for="email">Email:</label>
          <div>
              <input type="email" id="email" name="email" required>
          </div>
      </div>
      <div class="form-row">
          <label class="form-label" for="about">About Me:</label>
          <div>
              <textarea id="about" name="about" rows="3" cols="50"></textarea>
          </div>
      </div>
      <div class="form-row">
          <label class="form-label" for="picture">Picture:</label>
          <div>
              <input type="file" id="picture" name="picture">
          </div>
      </div>
      <div>
          <input type="submit" value="Submit">
      </div>
  </form>
  </body>
</html>
