<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        background-color: #fffafa;
      }

      .pb-20 {
        padding-bottom: 20px;
      }

      .nav {
        display: flex;
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      .nav > li {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Restaurant Reviews</h1>
      <ul class="nav">
        <li><a href="./">Home</a></li>
        <li><a href="./add-review.html">Add Reviews</a></li>
        <li><a href="./about.html">About</a></li>
      </ul>
    </header>
    <main>
      <h2>Add Review</h2>
      <form method="POST" enctype="multipart/form-data" action="submit.php">
        <div class="pb-20">
          <label for="fullName">Name?</label>
          <input type="text" id="fullName" name="fullName" required />
        </div>
        <div class="pb-20">
          <label for="restaurant">Restaurant?</label>
          <select name="restaurant" id="restaurant">
            <option value="">Choose one...</option>
            <option value="Main Street Cafe">Main Street Cafe</option>
            <option value="Greek House">Greek House</option>
          </select>
        </div>
        <div class="pb-20">
          <label for="dateOfVisit">Date of visit?</label>
          <input type="date" id="dateOfVisit" name="dateOfVisit" />
        </div>
        <div class="pb-20">
          <label for="rating">Rating?</label>
          <input type="number" id="rating" name="rating" />
        </div>
        <div class="pb-20">
          <label for="about">Details?</label>
          <textarea id="about" name="about" rows="3" cols="50"></textarea>
        </div>
        <div class="pb-20">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </main>
    <footer>

  </body>
