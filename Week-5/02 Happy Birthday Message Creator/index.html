<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Message Creator</title>
    <style>
      label {
        display: inline-block;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="message">Message?</label>
      <input type="text" id="message" name="message" required /><br /><br />

      <label for="email">Email Address?</label>
      <input
        type="text"
        id="email"
        name="email"
        pattern="[a-zA-Z0-9-_.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*"
        required
      /><br /><br />

      <label for="date">Date to Send Message?</label>
      <input type="date" id="date" name="date" required /><br /><br />

      <label for="color">Message Color?</label>
      <input type="color" id="color" name="color" value="#000000" /><br /><br />

      <label for="blink">Number of Times to Blink?</label>
      <input type="number" id="blink" name="blink" min="0" max="10" value="0" /><br /><br />

      <label for="volume">Music Volume?</label>
      <input type="range" id="volume" name="volume" min="0" max="50" value="20" /><br /><br />

      <button type="submit">Send Birthday Message</button>
    </form>
  </body>
</html>
