<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starting Lineup</title>
    <style>
      .mb-20 {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Starting Lineup</h1>
    <form>
      <fieldset class="mb-20">
        <legend>Status:</legend>
        <label> <input type="radio" name="status" value="Draft" /> Draft </label>
        <label> <input type="radio" name="status" value="Final" checked /> Final </label>
      </fieldset>

      <fieldset class="mb-20">
        <legend>Date:</legend>
        <p>
          <label>
            <select name="gameDate">
              <option value="March 20">March 20</option>
              <option value="March 24">March 24</option>
              <option value="April 2">April 2</option>
              <option value="April 6">April 6</option>
              <option value="April 13">April 13</option>
            </select>
          </label>
        </p>
      </fieldset>

      <fieldset>
        <legend>Players:</legend>
        <p>
          <label> <input type="checkbox" name="player" value="Aarav Agarwal" /> Aarav Agarwal </label>
        </p>
        <p>
          <label> <input type="checkbox" name="player" value="Ava Johnson" /> Ava Johnson </label>
        </p>
        <p>
          <label> <input type="checkbox" name="player" value="Julio Ortiz" /> Julio Ortiz </label>
        </p>
        <p>
          <label> <input type="checkbox" name="player" value="Liam Rubio" /> Liam Rubio </label>
        </p>
        <p>
          <label> <input type="checkbox" name="player" value="Emma Witherspoon" /> Emma Witherspoon </label>
        </p>
      </fieldset>

      <p>
        <input type="submit" value="Submit" />
      </p>
    </form>
  </body>
</html>
